<!DOCTYPE html>
<html>
    <head>
        <title>flexbox grid layout</title>
        <link rel="stylesheet" href="design-2.css">
    </head>
    <body>
        <div class="container">
            <div id="flex-container" class="grid-item">
                <div class="item-1 item">LOGO</div>
                <div class="item-2 item">ABOUT US</div>
                <div class="item-3 item">BLOG</div>
                <div class="item-4 item">Name of Site</div>
                <div class="item-5 item">Five</div>
            </div>
            <div class="grid-item">Left-side Bar</div>
            <div class="grid-item">Body Content</div>
            <div class="grid-item">Right-side Bar</div>
            <div class="grid-item">Footer</div>
        </div>
    </body>
</html>
